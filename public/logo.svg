<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- W made from triangles -->
  <!-- First V of W (left side) -->
  <polygon points="20,40 50,140 65,80" fill="url(#wGradient)" />
  <polygon points="50,140 80,80 65,80" fill="url(#wGradient)" opacity="0.9" />
  
  <!-- Middle peak of W -->
  <polygon points="75,100 100,50 125,100" fill="url(#wGradient)" />
  
  <!-- Second V of W (right side) -->
  <polygon points="120,80 135,80 165,140" fill="url(#wGradient)" opacity="0.9" />
  <polygon points="135,80 150,140 180,40" fill="url(#wGradient)" />
</svg>
